<html>
<head>
<title>PLAY SOME MUSIC</title>
<link rel="stylesheet" href="musicstyle.css"/>
</head>
<body>
     <div class="container">
	 <a href="students.html">
     <input type="button" id="button" value="BACK TO HOMEPAGE"/></a>
      <div class="content">
	  <div class="left-col">
	  <h1>THE<br> REAL<br> SOUND</h1>
	  </div>
	  <div class="right-col">
	  <p>Click Here To Listen</p>
	  <img src="play.png" id="icon">
	  </div>
	  </div>
	 </div>
	 <audio id="mysong">
	 <source src="mysong.mp3" type="audio/mp3">
	 </audio>
	 <script>
	 var mysong=document.getElementById("mysong");
	 var icon=document.getElementById("icon");
	 icon.onclick=function(){
	     if(mysong.paused){
		 mysong.play();
		 icon.src="pause.png";
		 }
		 else{
		 mysong.pause();
		 icon.src="play.png";
		 }
		 }
	 </script>
</body>
</html>
